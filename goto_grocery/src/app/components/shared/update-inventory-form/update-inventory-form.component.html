<form (ngSubmit)="Update(form.value)" [formGroup]="form">
    <div class=" form-group">
        <div class="row p-2">

            <div class="col-2">
                <label class="control-label">Product Code</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="productCode" id="productCode">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row p-2">

            <div class="col-2">

                <label for="productName">Product Name</label>
            </div>
            <div class="col">

                <input type="text" class="form-control" formControlName="productName" id="productName">
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="row p-2">

            <div class="col-2">

                <label for="productDesc">Description</label>
            </div>
            <div class="col">
                <input type="text-area" class="form-control" formControlName="productDesc" id="productDesc">

            </div>
        </div>

    </div>

    <div class="row p5">
        <div class="col-2"></div>
        <div class="col"><button type="submit" class="btn btn-success btn-md ">Update</button></div>
    </div>

</form>
